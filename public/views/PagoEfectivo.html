<body>
    <header class="container">
        <nav >
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Banca por Internet</a>

            </div>
        </nav>
    </header>
    <main class="container">
        <div class="tab-content" id="nav-tabContent">

                Internet
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
               <div class="container">
                    <div class="row medios-pago">
                        <div class="col-md item one">
                            <p>Codigo de Pago</p>
                            <input type="text">
                        </div>
                        <div class="col-md item two">
                            <h4>TOTAL</h4> 
                            <input type="text">
                        </div>
                        <div class="col-md item thre">
                            <p>Tu orden expirara</p>
                        </div>
                    </div>
                    <div class="row">
                        <div>Selecciona donde quieres pagar</div>
                    </div>
                    <div class="row">
                            <div data-slick='{"slidesToShow": 4, "slidesToScroll": 4}'>
                                    <div><h3>1</h3></div>
                                    <div><h3>2</h3></div>
                                    <div><h3>3</h3></div>
                                    <div><h3>4</h3></div>
                                    <div><h3>5</h3></div>
                                    <div><h3>6</h3></div>
                            </div>
                    </div>
               </div>
            
            
            
            
            
            
            </div>
